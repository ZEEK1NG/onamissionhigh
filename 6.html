<html>
    <head>
        <title>Sign-Up</title>
        <link rel="stylesheet" href="stylesignup.css">
    </head>
<body>
    <div class="signup-forum">
        <h1>Sign Up</h1>
        <form>
            <input type="email" class="input-box" placeholder="E-mail">
            <input type="password" class="input-box" placeholder="Your Password">
            <input type="number" class="input-box" placeholder="Your Number">
            <input type="First-Name" class="input-box" placeholder="Your First Name">
            <input type="Last-Name" class="input-box" placeholder="Your Last Name">
            <p><span><input type="checkbox"></span>I agree to terms of services</p>
            <button type="button" class="signin-btn">Create Account</button>
            <hr>
        </form>
            </div>
    
</body>
    </html>
